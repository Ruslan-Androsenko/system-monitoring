run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80

  depguard:
    rules:
      main:
        # List of allowed packages.
        allow:
          - $gostd
          - github.com/BurntSushi/toml
          - github.com/stretchr/testify/require
          - github.com/stretchr/testify/suite
          - github.com/Ruslan-Androsenko/system-monitoring/api/proto
          - github.com/Ruslan-Androsenko/system-monitoring/internal/config
          - github.com/Ruslan-Androsenko/system-monitoring/internal/logger
          - github.com/Ruslan-Androsenko/system-monitoring/internal/server
          - github.com/Ruslan-Androsenko/system-monitoring/internal/tools

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
